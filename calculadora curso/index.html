<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora, Reajuste Salarial e Classificação de Triângulos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 28px;
        }

        h1 {
            color:darkred
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora, Reajuste Salarial e Classificação de Triângulos</h1>

    <section id="calculadora">
        <h2>Calculadora</h2>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" placeholder="Digite o primeiro número inteiro" required>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" placeholder="Digite o segundo número inteiro" required>

        <label for="operacao">Operação (+, -, *, /):</label>
        <input type="text" id="operacao" placeholder="Digite a operação" required>

        <button onclick="calcularOperacao()">Calcular</button>
        <p id="resultadoOperacao"></p>
    </section>

    <section id="reajuste-salarial">
        <h2>Reajuste Salarial</h2>
        <label for="salarioColaborador">Salário do Colaborador:</label>
        <input type="number" id="salarioColaborador" placeholder="Digite o salário" required>

        <button onclick="calcularReajusteSalario()">Calcular Reajuste</button>
        <p id="resultadoReajuste"></p>
    </section>

    <section id="classificacao-triangulo">
        <h2>Classificação de Triângulos</h2>
        <label for="ladoA">Lado A:</label>
        <input type="number" id="ladoA" placeholder="Digite o comprimento do lado A" required>

        <label for="ladoB">Lado B:</label>
        <input type="number" id="ladoB" placeholder="Digite o comprimento do lado B" required>

        <label for="ladoC">Lado C:</label>
        <input type="number" id="ladoC" placeholder="Digite o comprimento do lado C" required>

        <button onclick="classificarTriangulo()">Classificar Triângulo</button>
        <p id="resultadoClassificacao"></p>
    </section>

    <script>
        function calcularOperacao() {
            const numero1 = parseInt(document.getElementById('numero1').value);
            const numero2 = parseInt(document.getElementById('numero2').value);
            const operacao = document.getElementById('operacao').value;

            const resultadoOperacaoElement = document.getElementById('resultadoOperacao');

            if (!isNaN(numero1) && !isNaN(numero2)) {
                switch (operacao) {
                    case '+':
                        resultadoOperacaoElement.textContent = `Resultado da operação: ${numero1 + numero2}`;
                        break;
                    case '-':
                        resultadoOperacaoElement.textContent = `Resultado da operação: ${numero1 - numero2}`;
                        break;
                    case '*':
                        resultadoOperacaoElement.textContent = `Resultado da operação: ${numero1 * numero2}`;
                        break;
                    case '/':
                        resultadoOperacaoElement.textContent = `Resultado da operação: ${numero1 / numero2}`;
                        break;
                    default:
                        resultadoOperacaoElement.textContent = "Operação inválida";
                }
            } else {
                resultadoOperacaoElement.textContent = "Por favor, insira valores inteiros válidos.";
            }
        }
        function calcularReajusteSalario() {
            const salarioColaborador = parseFloat(document.getElementById('salarioColaborador').value);
            const resultadoReajusteElement = document.getElementById('resultadoReajuste');

            if (!isNaN(salarioColaborador)) {
                let percentualAumento, novoSalario;

                if (salarioColaborador <= 280) {
                    percentualAumento = 20;
                } else if (salarioColaborador <= 700) {
                    percentualAumento = 15;
                } else if (salarioColaborador <= 1500) {
                    percentualAumento = 10;
                } else {
                    percentualAumento = 5;
                }

                const aumento = (salarioColaborador * percentualAumento) / 100;
                novoSalario = salarioColaborador + aumento;

                resultadoReajusteElement.textContent = `
                    Salário antes do reajuste: R$ ${salarioColaborador.toFixed(2)}
                    Percentual de aumento aplicado: ${percentualAumento}%
                    Valor do aumento: R$ ${aumento.toFixed(2)}
                    Novo salário após o aumento: R$ ${novoSalario.toFixed(2)}
                `;
            } else {
                resultadoReajusteElement.textContent = "Por favor, insira um valor numérico válido.";
            }
        }
        function classificarTriangulo() {
            const ladoA = parseFloat(document.getElementById('ladoA').value);
            const ladoB = parseFloat(document.getElementById('ladoB').value);
            const ladoC = parseFloat(document.getElementById('ladoC').value);

            const resultadoClassificacaoElement = document.getElementById('resultadoClassificacao');

            if (!isNaN(ladoA) && !isNaN(ladoB) && !isNaN(ladoC)) {
                if (ladoA + ladoB > ladoC && ladoA + ladoC > ladoB && ladoB + ladoC > ladoA) {
                    if (ladoA === ladoB && ladoB === ladoC) {
                        resultadoClassificacaoElement.textContent = "Triângulo Equilátero";
                    } else if (ladoA === ladoB || ladoA === ladoC || ladoB === ladoC) {
                        resultadoClassificacaoElement.textContent = "Triângulo Isósceles";
                    } else {
                        resultadoClassificacaoElement.textContent = "Triângulo Escaleno";
                    }
                } else {
                    resultadoClassificacaoElement.textContent = "Os valores não formam um triângulo";
                }
            } else {
                resultadoClassificacaoElement.textContent = "Por favor, insira valores numéricos válidos.";
            }
        }
    </script>
    <h3>obrigado por utilizar meu site, volte sempre!</h3>
</body>
</html>
